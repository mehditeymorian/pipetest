name: ci

on:
  pull_request:
  push:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: ./...
